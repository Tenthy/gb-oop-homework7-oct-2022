<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="student : ${students}">
    <a th:href="@{/students/{id}(id=${student.getId()})}"
       th:text="${student.getName()} + ', ' + ${student.getAge()}">student</a>
</div>

<form th:method="GET" th:action="@{/students/new}">
    <input type="submit" value="New student">
</form>

</body>
</html>
